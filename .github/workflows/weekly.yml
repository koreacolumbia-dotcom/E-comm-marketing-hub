name: weekly-update

on:
  schedule:
    # 한국시간 매일 새벽 01:00 (UTC 전날 16:00)
    - cron: "0 16 * * *"
  workflow_dispatch: {}

# ✅ 동시 실행(겹침) 방지: 같은 워크플로우가 겹쳐 돌며 push 충돌나는 케이스 예방
concurrency:
  group: weekly-update-main
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # ✅ pull/rebase를 위해 full history 필요
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps chromium

      # --------------------------------------------------
      # 0) reports 폴더 보장
      # --------------------------------------------------
      - name: Ensure reports dir
        run: |
          mkdir -p reports

      # --------------------------------------------------
      # 1) 네이버 최저가 대시보드
      # --------------------------------------------------
      - name: Run Naver Lowest Price crawler
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        run: |
          python -u naver_crawl_columbia_c6c7_title_min.py \
            --limit 999999 \
            --output_html reports/naver_lowest_price.html \
            --history_dir . \
            --cache_dir .naver_cache

      # --------------------------------------------------
      # 2) 경쟁사 Hero 배너
      #   - ✅ 이제 hero_main.html을 스크립트가 직접 생성한다고 가정
      #   - ✅ 더 이상 hero_main_report_*.html 찾기/복사 로직 없음 (이게 실패 원인이었음)
      # --------------------------------------------------
      - name: Run Hero banner crawler
        run: |
          HTML_USE_ABSOLUTE_FILE_URL=0 OUT_DIR=reports python -u hero_main_top3_final_PRETTY_WHITE_FINAL_FIXED.py
          test -f reports/hero_main.html

      # --------------------------------------------------
      # 3) 커뮤니티 VOC 분석 (DC)
      #   - 스크립트가 reports/external_signal.html로 직접 생성
      # --------------------------------------------------
      - name: Run External Signal (VOC)
        run: |
          python -u external_signal_combined.py
          test -f reports/external_signal.html

      # --------------------------------------------------
      # Commit & Push
      #   - ✅ push 충돌 해결: commit 후 pull --rebase 하고 push
      # --------------------------------------------------
      - name: Commit & push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add reports/ .naver_cache || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Weekly auto update (reports)"

          # ✅ 원격(main)에 새 커밋이 있으면 먼저 rebase로 당겨서 정렬
          git pull --rebase origin main

          git push origin main
