name: weekly-update

on:
  schedule:
    # 한국시간 월요일 09:00 (UTC 월요일 00:00)
    - cron: "0 0 * * 1"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps chromium

      # --------------------------------------------------
      # 0) reports 폴더 보장
      # --------------------------------------------------
      - name: Ensure reports dir
        run: |
          mkdir -p reports

      # --------------------------------------------------
      # 1) 네이버 최저가 대시보드
      # --------------------------------------------------
      - name: Run Naver Lowest Price crawler
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        run: |
          python -u naver_crawl_columbia_c6c7_title_min.py \
            --limit 999999 \
            --output_html reports/naver_lowest_price.html \
            --history_dir . \
            --cache_dir .naver_cache

      # --------------------------------------------------
      # 2) 경쟁사 Hero 배너
      # --------------------------------------------------
      - name: Run Hero banner crawler
        run: |
          HTML_USE_ABSOLUTE_FILE_URL=0 OUT_DIR=reports python -u hero_main_top3_final_PRETTY_WHITE_FINAL_FIXED.py

          # hero_main_report_*.html (타임스탬프 생성) -> hero_main.html (고정)
          latest=$(ls -t reports/hero_main_report_*.html 2>/dev/null | head -n 1 || true)
          if [ -n "$latest" ]; then
            cp "$latest" reports/hero_main.html
          else
            echo "No hero_main_report_*.html found"
            exit 1
          fi

      # --------------------------------------------------
      # 3) 커뮤니티 VOC 분석 (DC)
      #    - 스크립트가 reports/external_signal.html로 직접 생성하도록 수정됨
      # --------------------------------------------------
      - name: Run External Signal (VOC)
        run: |
          python -u external_signal_combined.py
          test -f reports/external_signal.html

      # --------------------------------------------------
      # Commit & Push
      # --------------------------------------------------
      - name: Commit & push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add reports/ .naver_cache || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Weekly auto update (reports)"
          git push
